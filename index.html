<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Animations Create</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <section id="loader">
    <div class="container">

<!-- 1st load -->
   <div class="ring">
     <span>Loading....</span>
   </div>
<!-- 1st load end-->

 <!-- 2nd load -->
   <div class="secload"></div>
 <!-- 2nd load end-->

 <!-- 3rd load -->
 <div class="load-three">
    Loading
    <span></span>
 </div>
  <!-- 3rd load end-->


  <!-- 4th load -->

 <div class="load-four">
  <div class="line"></div>
  <div class="line"></div>
  <div class="line"></div>
 <span>Loading...</span>
 </div>
 

 <!-- 4th load end -->


 

   <!-- 5th load -->

     <div class="dot">
      <span style="--i:1;"></span>
      <span style="--i:2;"></span>
      <span style="--i:3;"></span>
      <span style="--i:4;"></span>
      <span style="--i:5;"></span>
      <span style="--i:6;"></span>
      <span style="--i:7;"></span>
      <span style="--i:8;"></span>
      <span style="--i:9;"></span>
      <span style="--i:10;"></span>
      <span style="--i:11;"></span>
      <span style="--i:12;"></span>
      <span style="--i:13;"></span>
      <span style="--i:14;"></span>
      <span style="--i:15;"></span>
      <span style="--i:16;"></span>
      <p>Loading..</p>
     </div>

   <!-- 5th load end -->




   <!-- 6th load -->

  <div class="load-cnt">
    <div class="load-card"></div>
    <div class="load-card"></div>
    <div class="load-card"></div>
    <p>Loading...</p>
  </div>

   <!-- 6th load end -->



   <!-- 7th load -->

    <div class="wrapper">
      <span class="wrap"></span>
      <span class="wrap"></span>
      <span class="wrap"></span>
      <span class="wrap"></span>
    </div>


   <!-- 7th load end -->

    </div>
    </section>



    <script src="./js/jquery-3.7.1.min.js"></script>
    <script src="./js/app.js"></script>
</body>
</html>
